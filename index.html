<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="banner">
    <div class="logo">
      <div class="coffee-mug"><svg xmlns="http://www.w3.org/2000/svg" height="100px" viewBox="0 0 24 24" width="100px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 5v8c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2V5h10m4-2H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2zm-2 5V5h2v3h-2zm2 11H2v2h18v-2z"/></svg></div>
      <div class="brand-name">CClub</div>
    </div>
    <div class="credits">
      Photo by&nbsp;<a href="https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Nathan Dumlao</a>&nbsp;on&nbsp;<a href="https://unsplash.com/s/photos/coffee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>.
    </div>
  </div>


  <div class="content">

    <div class="intro">
      <div class="catch phrase">Have a drink with <br> over 10,000 enthusiasts!</div><br>
      <div class="catch text">Celebrate your favorite cup of joe with other coffee enthusiasts across the globe! Together, we shall comtemplate life with every drop - through hot nights and hotter drinks. Sign up now!</div>
    </div>
    
    <div class="form-box">
      <form action="" method="POST">

        <div class="field">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" placeholder="Juan" required>
        </div>

        <div class="field">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" placeholder="dela Cruz" required>
        </div>

        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="juan_delacruz@gmail.com" required>
        </div>

        <div class="field">
          <label for="tele">Telephone Number</label>
          <input type="number" name="tele" id="tele" placeholder="82581000" min="1000000" max="99999999" required>
        </div>

        <div class="field">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" required>
        </div>

        <div class="field">
          <label for="pass2">Confirm Password</label>
          <input type="password" name="pass2" id="pass2" required>
        </div>

        <br>
        
        <div class="outro">
          <button type="submit">Submit</button>
        </div>


      </form>
    </div>
    

  </div>


</body>
</html>
